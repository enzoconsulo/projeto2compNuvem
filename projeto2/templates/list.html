<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Ambientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Inclui Font Awesome para o √≠cone de lixeira -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos b√°sicos para o bot√£o de lixeira */
        .delete-btn {
            background-color: #dc3545; /* Cor vermelha */
            border: none;
            color: white;
            padding: 8px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-left: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>üåç Ambientes em Execu√ß√£o</h1>
    
    <table border="1" style="width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPU</th>
                <th>Mem√≥ria</th>
                <th>Status</th>
                <th>Criado em</th>
                <th colspan="4">A√ß√µes</th> <!-- A√ß√µes agora tem 4 colunas -->
            </tr>
        </thead>
        <tbody>
            {% for env in envs %}
            <tr>
                <!-- Assumindo a ordem das colunas no DB (incluindo 'command' no final) -->
                <td>{{ env[1] }}</td> <!-- name -->
                <td>{{ env[2] }}</td> <!-- cpu -->
                <td>{{ env[3] }}</td> <!-- mem -->
                <td>{{ env[4] }}</td> <!-- status -->
                <td>{{ env[5] }}</td> <!-- created_at -->
                
                <td><a href="{{ url_for('view_log', env_name=env[1]) }}">Ver Log</a></td>
                <td><a href="{{ url_for('stop_env', env_name=env[1]) }}">Encerrar</a></td>
                <td><a href="{{ url_for('restart_env', env_name=env[1]) }}">Reiniciar</a></td>
                
                <!-- NOVA COLUNA: Bot√£o Excluir (Lixeira) -->
                <td>
                    <a href="{{ url_for('delete_env', env_name=env[1]) }}" 
                       class="delete-btn"
                       onclick="return confirm('Tem certeza que deseja EXCLUIR o ambiente {{ env[1] }}? Esta a√ß√£o √© permanente e remove todos os logs.');">
                        <i class="fas fa-trash"></i> Excluir
                    </a>
                </td>
                <!-- FIM NOVA COLUNA -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">‚Üê Criar novo ambiente</a>

    <hr>
    
    <h2>üìä Processos Ativos (TOP)</h2>
    <div style="background-color: #333; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; overflow-x: auto;">
        <pre>{{ top_output }}</pre>
    </div>

</body>
</html>
