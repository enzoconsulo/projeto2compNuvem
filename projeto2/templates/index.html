{% extends "base.html" %}
{% block title %}Criar Ambiente â€” EasyExec{% endblock %}
{% block content %}

<div class="card form-card">
  <h2>ðŸš€ Criar Novo Ambiente</h2>
  <p class="subtitle">Defina recursos e comandos para um ambiente isolado.</p>

  <form action="/create" method="post" enctype="multipart/form-data" class="form">

    <div class="form-group">
      <label>Nome do ambiente</label>
      <input type="text" name="name" placeholder="ex: teste01" required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>CPU (microssegundos/seg)</label>
        <input type="number" name="cpu" value="200000" required>
      </div>
      <div class="form-group">
        <label>MemÃ³ria (MB)</label>
        <input type="number" name="mem" value="512" required>
      </div>
    </div>

    <div class="form-group">
      <label>Comando(s) a executar</label>
      <textarea name="command" rows="10" spellcheck="false"
                style="font-family: monospace; background:#111; color:#0f0; border-radius:6px; padding:10px;"
                placeholder="# Escreva aqui comandos shell, loops, etc.
        for i in $(seq 1 5)
        do
          echo \"Etapa $i\"
          sleep 1
        done
        echo \"Finalizado!\""></textarea>
    </div>


    <div class="divider"><span>ou</span></div>

    <div class="form-group">
      <label>Enviar script pronto</label>
      <input type="file" name="script_file" accept=".sh,.py,.rb,.pl,.js">
    </div>

    <button type="submit" class="btn primary full">Criar Ambiente</button>
  </form>
</div>

{% endblock %}
